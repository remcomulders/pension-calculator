<div class="flex flex-col gap-4 bg-white p-6 rounded-lg shadow-md">
    <h2>Bereken zelf</h2>
  
    <div class="flex flex-col gap-2">
      <label for="email">E-mail</label>
      <input 
        pInputText 
        id="email" 
        type="email"
        [ngModel]="email"
        (ngModelChange)="onEmailInputChange($event)"
        (blur)="onBlurEmail()" 
        placeholder="johndoe@befrank.nl"
        aria-describedby="email-help" />
      <small id="email-help">Uw e-mailadres bij BeFrank.</small>
    </div>
  
    <div class="flex flex-col gap-2 w-full">
      <label for="retirementAge">Pensioenleeftijd</label>
      <p-inputNumber 
        inputId="retirementAge" 
        [ngModel]="retirementAge"
        (ngModelChange)="onRetirementAgeInputChange($event)"
        styleClass="w-full"
        aria-describedby="retirement-age-help" /> 
      <small id="retirement-age-help">Wat is uw gewenste pensioenleeftijd?</small>
    </div>
  
    <app-profile-details [profile]="profile"></app-profile-details>
  
    <button pButton pRipple label="Berekenen" (click)="onCalculate()"></button>
  
    <app-error-message [message]="errorMessage"></app-error-message>
  
    <app-projected-pension [value]="projectedValue"></app-projected-pension>
  </div>
