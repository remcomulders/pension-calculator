<main class="container antialiased max-w-screen-xl min-h-screen flex flex-col gap-8 place-content-center w-full mx-auto lg:gap-16 lg:grid lg:grid-cols-2">
    <header class="flex flex-col gap-4 items-start lg:m-auto">
        <h1 class="text-8xl bg-gradient-header bg-clip-text text-transparent w-fit">Pensioen Berekenen</h1>
        <div class="hidden lg:grid grid-cols-2 w-full gap-8">
            <a 
                href="https://www.befrank.nl/?post_type=page&p=62" 
                target="_blank" 
                class="group w-full flex relative h-96 overflow-hidden rounded-md text-gray-950 no-underline hover:underline"
            >
                <img 
                    src="https://www.befrank.nl/wp-content/uploads/2022/10/1808_17_BeFrank_000_1148-HR-RGB_Lowres-e1666785423320-1920x1080.jpg" 
                    alt=""
                    class="absolute inset-0 object-cover w-full h-full transition-transform scale-100 duration-300 group-hover:scale-105" 
                />
                <div class="bg-white/95 p-4 relative z-[1] rounded-t-md mt-auto">
                    <h3>Werknemers</h3>
                    <p>Met onze app hou je de regie in eigen hand.</p>
                </div>
            </a>
            <a 
                href="https://www.befrank.nl/?post_type=page&p=64" 
                target="_blank" 
                class="group w-full flex relative h-96 overflow-hidden rounded-md text-gray-950 no-underline hover:underline"
            >
                <img 
                    src="https://www.befrank.nl/wp-content/uploads/2023/09/H1380618-2048x1367.jpg" 
                    alt=""
                    class="absolute inset-0 object-cover w-full h-full transition-transform scale-100 duration-300 group-hover:scale-105" 
                />
                <div class="bg-white/95 p-4 relative z-[1] rounded-t-md mt-auto">
                    <h3>Werkgevers</h3>
                    <p>Pensioengemak voor jou en je werknemers.</p>
                </div>
            </a>
        </div>
    </header>
  
    <div class="lg:m-auto w-full">
        <app-pension-calculator-form
          [(email)]="email"
          [(retirementAge)]="retirementAge"
          [profile]="profile"
          [errorMessage]="errorMessage"
          [projectedValue]="projectedValue"
          (emailBlur)="onBlurEmail()"
          (calculate)="onCalculatePension()"
        ></app-pension-calculator-form>
    </div>
  </main>
  <router-outlet></router-outlet>
